<section class="bg-gray-700 py-14">
    <div class="max-w-[110rem] w-full mx-auto px-4 lg:px-6">
        <div class="grid grid-cols-1">
          <div class="flex justify-center items-center mt-20">
               <h1 class="text-3xl font-bold text-white">Our Gallery</h1>
          </div>
         
        </div>
  
    </div>
</section>
<section class=" py-24 bg-slate-50">
    <div class="max-w-[110rem] w-full mx-auto px-4 lg:px-6">
       
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            @for (gallery of gallerydata; track gallery.id;let i = $index) {
              <div class="">
               
                <div class="flex items-center justify-center mb-3">

                  <img loading="lazy"  (click)="openModal(i)" class="h-[250px] w-fit object-cover rounded-xl" [src]="'http://192.168.0.107:8080/maya-tattoo/' + gallery?.Tattoopic" />
                </div>
               
             </div>
            } @empty {
              Empty list of gallery post
            }
            </div>
    </div>
</section>
<div id="authentication-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50  z-[999]">
<div   class=" flex flex-col overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
   
          
            <div>
                <div class="flex items-center justify-center mb-3 relative">
                    <img loading="lazy" class="h-full md:h-[500px] w-fit object-cover rounded-xl" [src]="imagedata" />
                    <div class="absolute top-0 right-0">
                
                        <button (click)="closeModal()" type="button" class="flex justify-center bg-gray-200 text-red-400   rounded-lg text-sm w-8 h-8  items-center " data-modal-hide="authentication-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                      
                    </div>
                    <div class="absolute top-50 right-0">
                
                        <button (click)="next(currentimgindex)" type="button" class="flex justify-center bg-gray-200 text-red-400   rounded-lg text-sm w-8 h-8  items-center " data-modal-hide="authentication-modal">
                            <i class="fi fi-sr-right"></i>
                           
                        </button>
                      
                    </div>
                  </div>
            </div>
       
</div> 
</div>
