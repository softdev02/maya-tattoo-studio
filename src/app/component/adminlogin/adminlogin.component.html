<section class="bg-slate-50">
    <div class="max-w-[25rem] w-full mx-auto px-4 lg:px-6">
        <div class="h-dvh flex items-center justify-center">
            <div class="shadow rounded-xl p-5 py-10 bg-white grow border">
            <form #formdata="ngForm"  (submit)="login(formdata)" ngNativeValidate enctype="multipart/form-data">
               <div class="mb-5 text-center">
                <h1 class="font-bold text-2xl">Admin Login</h1>
             
              </div>
              <div class="mb-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                <input type="text" name="Username" id="email" class="bg-gray-50 border outline-none border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Enter your username"  ngModel required>
               
              </div>
              <div class="mb-3">
                <label for="Password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                <input type="password" name="Password" id="Password" class="bg-gray-50 outline-none border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Enter your password"  ngModel required>
               
              </div>
            
              <div class="text-center">
                <button class="py-2 px-4 bg-orange-500 rounded-xl text-white w-full" >Sign in</button>
              </div>
           </form>
           </div>
        </div>
    </div>
</section>
