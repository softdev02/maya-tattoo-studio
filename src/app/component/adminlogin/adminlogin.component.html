<section class="bg-slate-50">
    <div class="max-w-[25rem] w-full mx-auto px-4 lg:px-6">
        <div class="h-dvh flex items-center justify-center">
            <div class="shadow rounded-xl p-5 py-10 bg-white grow border">
            <form #formdata="ngForm"  (submit)="login(formdata)" ngNativeValidate>
               <div class="mb-5 text-center">
                <h1 class="font-bold text-2xl">Admin Login</h1>
             
              </div>
              <div class="mb-3">
                <label class="font-medium">Username</label>
                <div>
                <input type="text" class="border rounded-lg py-2 px-2 w-full outline-none" name="Username" ngModel required/>
               </div>
              </div>
              <div class="mb-3">
                <label class="font-medium">Password</label>
                <div>
                <input type="text" class="border rounded-lg py-2 px-2 w-full outline-none"  name="Password" ngModel required/>
               </div>
              </div>
              <div class="text-center">
                <button class="py-2 px-4 bg-orange-500 rounded-xl text-white" >Sign in</button>
              </div>
           </form>
           </div>
        </div>
    </div>
</section>
